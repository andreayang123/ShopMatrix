<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shopMatrix</title>
    <link rel="stylesheet" href="./src/css/common.css">
</head>
<body>
<header>
    <div class="header-nav-wrapper sm-header-h sm-fonts">
        <div class="sm-main sm-header sm-header-h">
            <div class="header-address-container sm-header-h">
                <select id="top-address">
                    <option value="shanghai">上海</option>
                    <option value="beijing">北京</option>
                    <option value="xian">西安</option>
                </select>
            </div>
            <nav class="header-nav-container sm-header-h">
                <ul class="top-nav-list">
                    <li class="item">请登录<span class="oblique-line">/</span></li>
                    <li class="item">注册<span class="oblique-line">/</span></li>
                    <li class="item">签到有礼<span class="oblique-line">/</span></li>
                    <li class="item">签到成功<span class="oblique-line">/</span></li>
                    <li class="item">我的订单<span class="oblique-line">/</span></li>
                    <li class="item"><span class="item-label">我的特卖</span><i class="ico-triangle"></i><span
                            class="oblique-line">/</span></li>
                    <li class="item"><span class="item-label">会员俱乐部</span><i class="ico-triangle"></i><span
                            class="oblique-line">/</span></li>
                    <li class="item">客户服务<span class="oblique-line">/</span></li>
                    <li class="item">手机版<span class="oblique-line">/</span></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="header-center-wrapper">
        <div class="sm-main header-center sm-header">
            <div class="home-logo-link-container">
                <a class="home-log-link" href="#"></a>
            </div>
           <div class="service-link-container">
               <a class="service-link01"></a>
           </div>
            <div class="service-link-container">
                <a class="service-link02"></a>
            </div>
            <div class="service-link-container">
                <a class="service-link03"></a>
            </div>
        </div>
    </div>
    <div class="main-nav-container">
    <div class="sm-main main-nav-content">
        <ul class="m-nav">
            <li id="m-nav-item01">首页</li>
            <li class="m-nav-item"><img class="nav-pic" src="./src/img/hot_sale01.gif" alt="hotsale">年货节预付</li>
            <li class="m-nav-item"><a class="nav-link-s" href="#">女装</a></li>
            <li class="m-nav-item"><a class="nav-link-s" href="#">母婴</a></li>
            <li class="m-nav-item"><a class="nav-link-s" href="#">美妆</a></li>
            <li class="m-nav-item"><a class="nav-link-s" href="#">国际</a></li>
            <li class="m-nav-item"><a class="nav-link-s" href="#"></a>男士</li>
            <li class="m-nav-item"><a class="nav-link-s" href="#"></a>居家</li>
            <li class="m-nav-item"><a class="nav-link-s" href="#"></a>鞋包</li>
            <li class="m-nav-item"><a class="nav-link-s" href="#"></a>运动</li>
            <li class="m-nav-item"><a class="nav-link-s" href="#"></a>更多</li>
        </ul>
        <ul class="m-nav-other">
            <li class="m-nav-other-item">分类</li>
            <li class="m-nav-other-item">预告</li>
        </ul>
    </div>
    </div>
</header>
<div id="index-content-wrapper">
    <div class="sm-main sm-header index-container">
        <div class="index-banner"></div>
        <div class="hot-brand">
            <img class="img-today-ddp" src="./src/img/today_DDp.png" alt="今日精选">
            <div class="hot-brand-tbl01">
                <div class="hot-brand-row">
                    <div class="hot-brand-cell01">
                        <img class="cell01-text" src="./src/img/zhuanshu-text.png.webp" alt="text">
                        <div class="zhuanshu-items-container">
                            <div class="zhuanshu-items-pic"><img class="zhuanshu-item" src="./src/img/zhuanshu-01-s.jpg.webp" alt="item"></div>
                            <div class="zhuanshu-items-pic"><img class="zhuanshu-item" src="./src/img/zhyuangshu-02-s.jpg.webp" alt="item02"></div>
                            <div class="zhuanshu-items-pic"><img class="zhuanshu-item" src="./src/img/zhuanshu-03-s.jpg.webp" alt="item03"></div>
                        </div>
                     </div>
                    <div class="hot-brand-cell02">
                        <div class="zhuanshu-items-container">
                            <div class="zhuanshu-items-pic"><div class="zhuanshu-tag01"></div><img class="zhuanshu-item" src="./src/img/zhuanshu-02-1-s.jpg.webp" alt="item"></div>
                            <div class="zhuanshu-items-pic"><div class="zhuanshu-tag02"></div><img class="zhuanshu-item" src="./src/img/zhuanshu-02-2-s.jpg.webp" alt="item02"></div>
                            <div class="zhuanshu-items-pic"><div class="zhuanshu-tag03"></div><img class="zhuanshu-item" src="./src/img/zhuanshu-02-3-s.jpg.webp" alt="item03"></div>
                        </div>
                    </div>
                    <div class="hot-brand-cell03">
                        <div class="zhuanshu-items-container">
                            <div class="zhuanshu-items-pic"><img class="zhuanshu-item-brand" src="./src/img/zhuanshu-03-01-s.jpg.webp" alt="item"></div>
                            <div class="zhuanshu-items-pic"><img class="zhuanshu-item-brand" src="./src/img/zhuanshu-03-02-s.jpg.webp" alt="item02"></div>
                            <div class="zhuanshu-items-pic"><img class="zhuanshu-item-brand" src="./src/img/zhuanshu-03-03-s.jpg.webp" alt="item03"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footer-content"></div>
</footer>
</body>
</html>
