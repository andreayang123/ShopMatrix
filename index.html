<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shopMatrix</title>
    <link rel="stylesheet" href="./src/css/common.css">
</head>
<body>
    <header>
        <div class="header-nav-wrapper sm-header-h sm-fonts">
            <div class="sm-main sm-header sm-header-h">
                <div class="header-address-container sm-header-h">
                    <select id="top-address">
                        <option value="shanghai">上海</option>
                        <option value="beijing">北京</option>
                        <option value="xian">西安</option>
                    </select>
                </div>
                <nav class="header-nav-container sm-header-h">
                    <ul class="top-nav-list">
                        <li class="item">请登录<span class="oblique-line">/</span></li>
                        <li class="item">注册<span class="oblique-line">/</span></li>
                        <li class="item">签到有礼<span class="oblique-line">/</span></li>
                        <li class="item">签到成功<span class="oblique-line">/</span></li>
                        <li class="item">我的订单<span class="oblique-line">/</span></li>
                        <li class="item"><span class="item-label">我的特卖</span><i class="ico-triangle"></i><span class="oblique-line">/</span></li>
                        <li class="item"><span class="item-label">会员俱乐部</span><i class="ico-triangle"></i><span class="oblique-line">/</span></li>
                        <li class="item">客户服务<span class="oblique-line">/</span></li>
                        <li class="item">手机版<span class="oblique-line">/</span></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div id="index-content-container">
        <div class="index-banner"></div>
        <div class="index-brand"></div>
    </div>
    <footer>
        <div class="footer-content"></div>
    </footer>
</body>
</html>
